<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3</title>
</head>
<body>
    <script>
        fetch("todo.json")
        .then(function(response){
            return response.json();
        }).then(function(json){
            var out = '';
            for(let i in json)
            {
                for(let value in json[i])
                {
                    out += '<p>${value}:${json[i][value]}</p>'
                }
            }
            document.querySelector("body").innerHTML = out;
        })

    </script>
</body>
</html>
